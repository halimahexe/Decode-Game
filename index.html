<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decoder</h1>
        <p>To play this game you must decode the </p>

        <div id="content">
            <div id="code">The quick brown fox jumped over the lazy dog.</div>
            <div id="solution">The quick brown fox jumped over the lazy dog.</div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <div id="characters">

        <div class="chars" id="b">B</div>
        <div class="chars" id="c">C</div>

        <div class="chars" id="h">H</div>
        <div class="chars" id="i">I</div>
        <div class="chars" id="j">J</div>
        <div class="chars" id="k">K</div>
        <div class="chars" id="l">L</div>
        <div class="chars" id="m">M</div>
        <!-- Empty boxes for player's entries -->
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>

        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <!-- Second row of reference for letters -->
        <div class="chars" id="n">N</div>
        <div class="chars" id="o">O</div>
        <div class="chars" id="p">P</div>
        <div class="chars" id="q">Q</div>
        <div class="chars" id="r">R</div>
        <div class="chars" id="s">S</div>
        <div class="chars" id="t">T</div>

        <div class="chars" id="v">V</div>
        <div class="chars" id="w">W</div>
        <div class="chars" id="x">X</div>
        <div class="chars" id="y">Y</div>
        <div class="chars" id="z">Z</div>
        <!-- Empty boxes for player's entries -->
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
        <div class="chars new"></div>
